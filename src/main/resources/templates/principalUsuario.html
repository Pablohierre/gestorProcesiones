<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Participante</title>
        <!-- <link rel="stylesheet" href="estilos.css"> --> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
    <style>
    	:root{
                --colorPrimario: [[${corporacion.colorPrimario}]];
                --colorSecundario: [[${corporacion.colorSecundario}]];                
            }

    	
    	h1{
    		margin-left: 45px;
		margin-top: 30px;
    	}
    	.procesion{
    		border-width: 3px;
    		border-color: black;
    		border-radius: 4px;
    		border: solid;
    		display: flex;
    		padding: 10px;
    		width: 48%;
    		float: left;
           	margin-bottom: 30px;
           	height: fit-content;
           	margin-right: 15px;

    	}
    	.info{
    		margin-right: 15px;

    	}
    	.inscripcion{
    		border-left: 2px solid;
    		border-color: black;

    	}

    	.inscripcion input{
    		
    		margin-bottom: 6px;
    		display: block;
    	}

    	.inscripcion form{
    		margin-left: 15px;
    		margin-top: 10px;
    	}

    	.listaProcesiones h2{
    		
    		margin-bottom:30px;
    	}

    	.listaProcesiones{
    		margin-left: 45px;
    		margin-right: 45px;

    	}

    	.container{
    		display: inline-flex;
    		margin: 0px;
    		padding: 0px;
    		min-height: 100%;
    		height: fit-content;
    	}

    	.sidebar{
    		
    		width: 20%;
    		background-color: var(--colorPrimario);
    	}

    	.sidebar p{
    		display: block;
    		text-align: center;
    		color: fff;
    		font-weight: 600;
    		font-size: 21px;
    		margin-bottom: 3%;
    	}

    	.sidebar a {
    		text-decoration: none;
    	}

    	.sidebar img{
    		padding: 5px;
    	}

    	body{
    		margin: 0px;
    		background-color: #F8F6FD;
    	}

    	.tab{
    		width: 100%;
    		height: fit-content;
    	}

    	.tab:hover{
    		background-color: #c84beb;
    	}

    	.btn{
    		background-color:var(--colorSecundario);
            
            border-radius: 4px;
            color: fff;
            font-weight: 600;
            border: none;
            width: fit-content;
            margin-top: 15px;
    	}

    	.sidebarcontent{
    		margin-top:30%;
    	}
    </style>
</head>

<body>

	<div class="container">
		<div class="sidebar">
			<img src="../img/laVenialogopequeÃ±o.png"  width="180 px"> 
			<div class="sidebarcontent">
                            <a th:href="@{/participante/{id} (id=${participante.id})}">
				<div class="tab">
					<p> Mis datos </p>
				</div>
                                </a>
                            <a href="mailto:contacto@lavenia.com">
				<div class="tab">
					<p> Contactar </p>
				</div>
                            </a>
			</div>
		</div>
		<div class="maincontent">
			<div class="titulo">
				<h1 th:text="'Bienvenido, '+ ${participante.nombre}"> Bienvenido </h1>
			</div>

			<div class="listaProcesiones">
				<h2> Procesiones Activas </h2>
				<div class="procesion" th:each="procesion:${procesiones}">
					<div class="info">
						<h3 th:text="${procesion.nombre}">Nombre procesion</h3>
						<p th:text="${procesion.fecha}"> Fecha: 1/1/2024 </p>
		                                <!-- <p th:text="'ID: '+${procesion.id}"> --> 
					</div>
					<div class="inscripcion">
		                                                                                                                                       
						<form id="formParticipacion" action="#" th:object="${participacion}" th:action="@{/nuevaParticipacion/registro-online/{idprocesion}/{idparticipante} (idparticipante=${participante.id},idprocesion=${procesion.id})}"  method="post">
							<input  list="secciones"  name="secciones"  th:field="*{nombreSeccion}" placeholder="Seccion"/>
							<datalist id="secciones" >                         
		                             <option th:each="seccion:${procesion.secciones}" th:value="${seccion.nombre}">                                                
		                        </datalist>

		                    <input  list="puestos"  name="puestos"  th:field="*{tipo}" placeholder="Tipo"/>
		                    <datalist id="puestos">
		                            <option value="Nazareno vela"/>
		                            <option value="Monaguillo"/>
		                            <option value="Cirial"/>
		                            <option value="Turiferario"/>
		                            <option value="Portador"/>
		                    </datalist>

		                    <input type="submit" value="registrarme" class="btn">
						</form>

					</div>
				</div>




			
				</div>


	</div>
</div>
	
		
	
</body>

		</script>

</html>

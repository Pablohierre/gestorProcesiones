<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        
        <style>
             table .botonera form{
            margin:5px;
        }

    	.botonera button{
    		border-radius: 3px;
    	}


    	#rechazar{
    		background-color: #c42406;
    		color: white;
    	}
        </style>
        
    </head>

    <body>
        <div class=contents>
            <div class="titulo">
                <h1>Gestor de Procesiones</h1>
            </div>
            <div class="crearProcesionContainer">
                <div class="crearProcesion">
                    <p>Crear Procesión</p>
                    <a th:href="@{/nueva}"><img src="botonAnadir.png" alt="Añadir procesion"></a>
                </div>
            </div>

            <div class="procesiones">
               <div class=activas>
                <p>Procesiones Activas</p>
                    <div >
                        <table class="table table-hover">
                            <thead>
                              <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Fecha</th>
                                <th>Número de Secciones</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr th:each="procesion:${activas}"
                                  th:onclick="'javascript:rowClicked(\'' + ${procesion.id} + '\');'">
                                <td th:text="${procesion.id}">null</td>
                                <td th:text="${procesion.nombre}">null</td>
                                <td th:text="${procesion.fecha}">null</td>
                                <td th:text="${procesion.numSecciones}">null</td>
                                <td  class="botonera">
                                            <form action="#" th:action="@{eliminarProcesion/{id} (id=${procesion.id})}" th:object="${procesion}" method="post">
                                                <button type="submit" class="btn" id="rechazar">Eliminar</button>
                                            </form>                                           
					<td>
                              </tr>
                            </tbody>
                            </table>       
                    </div>
                </div>
                <div class=pasadas>
                    <br><br><br>
                    <p>Procesiones Pasadas</p>
                    <div >
                        <table class="table table-hover">
                            <thead>
                              <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Fecha</th>
                                <th>Número de Secciones</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr th:each="procesion:${pasadas}"
                                  th:onclick="'javascript:rowClicked(\'' + ${procesion.id} + '\');'">
                                <td th:text="${procesion.id}">null</td>
                                <td th:text="${procesion.nombre}">null</td>
                                <td th:text="${procesion.fecha}">null</td>
                                <td th:text="${procesion.numSecciones}">null</td>
                              </tr>
                            </tbody>
                            </table>       
                    </div>
            </div>
        </div>
        </div>
        <footer>
            <p>COpyright Pablo Hierrezuelo</p>
        </footer>
    </body>
    <script>
        function rowClicked(value) {
            location.href = "/procesion/" + value;
        }
    </script>

</html>

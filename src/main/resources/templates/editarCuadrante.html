<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Gestión de prácticas - Login</title>
        <script src="//code.jquery.com/jquery-1.12.4.js"></script>
        <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
            *{
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
            }

            .titulo{
                margin-top: 20px;
                margin-left: 35px;
            }

            .inline{
                display:inline-flex;
                margin-bottom: 20px;
            }
          .cuadrante{
            max-width: 75%;
          }

          .varales{
            max-width: 80%;
            height: fit-content;
            border-style: solid;
            border-color: green;
          }

          .varal{
            border-style: solid;
            border-color: red;
            width: fit-content;
            display: inline-flex;
            height: fit-content;

          }

          .puesto{
            height: 100px;
            width: 150px;
            border-style: solid;
            border-width: 3px;
            border-color: black;
            margin: 5px;
            
          }
          .lista{
              padding:15px;
              width: 25%;
              margin-left: 30px;
              height: fit-content;
              align-self: start;
              position: sticky;
              top: 30px;
          }
          .participantes{
              height: fit-content;
              max-height: 70%;
              width:100%;
              border-style:solid;
              border-color:black;
              border-width: 2px;
              overflow: scroll;
              
          }
          .portador{
              width: 90%;
              border-style:solid;
              border-color:black;
              border-width: 1px;
              margin:auto;
          }
          .asignar{
    		background-color:#750386;
    		color: white;
                border-radius: 3px;
                margin:auto;
                display: block;
                width: 75%;
                margin-top: 25px;
                height: 30px;
                margin-top: 25px;
                margin-bottom: 15px;
    	   }

            .topbar{
                width: 100%;
                height: fit-content;
                background-color: #750386;
                padding: 5px 0px 5px 15px;

            }
    

            .footer{
                width: inherit;
                height: fit-content;
                background-color: #750386;
                margin-top: 25px;
                color: white;
                display: block;
                text-align: center;
                padding-top: 7px;
                padding-bottom: 7px;
               margin: 0;
                bottom: 0;
                width: 100%;

            }

            .footer a{
                color: white;
                display: block;
                margin: auto;
                text-align: center;
            }

            #titulo{
                float: right;
                width: fit-content;
                color: #fff;
                margin-right: 6%;
                display: inline-flex;
            }

            #titulo h1{
               /* margin-left: 2%;*/
                margin-top: 10%;
            }


        </style>
    </head>

    <body>
        <div class="topbar">
           
            <img src="../img/laVenialogopequeño.png"  width="191 px">     
            <div id="titulo">
                <h1>Gestión de Procesiones</h1>   
            </div> 
        </div>
        <div class="titulo">
            <h1 th:text=" 'Cuadrante de trono '+${trono.nombre}">Cuadrante del </h1>
        </div>
        <div class="inline">
            <div>
                <table>
                    <tr>
                        <td></td>
                        <td th:each="letra, stats:${letrasVarales}" th:text="${letra}" class="cuadrante"></td>

                    </tr>
                    <tr th:each="puesto:${puestosVexternos}">
                        <td th:text="${puesto}">
                        <td th:each="letra:${letrasVarales}" th:text="${letra}+${puesto}"class="puesto connected-sortable droppable-area2" id="puesto"></td>
                    </tr>

                </table>
            </div>
            <div class="lista">
                <button class="asignar" onclick="asignar()"> Asignar puestos </button>
                <Strong><p>Portadores Inscritos</p></Strong>
                <div class="participantes connected-sortable droppable-area1" id="sortable">

                    <div class="portador" th:each="participacion:${participaciones}">
                        <div class="nombre" style="width:100%;">
                            <p th:text="${participacion.idParticipante.nombre}"> Pablo Hierrezuelo </p>
                            <p hidden class="idParticipacion" th:text="${participacion.id}">
                        </div> 
                        <div class="otrainfo" style="width:100%;display:inline-flex;">
                            <div class="talla" style="width:50%;float:left;"> <p th:text="'Talla :1'+${participacion.talla}"> Talla: 1.60 </p></div>
                            <div class="antiguedad" style="width:50%;float:right;"><p th:text="'Salidas: '+${#lists.size(participacion.idParticipante.participaciones)}"> Salidas: </p></div>
                </div>
            </div>
            
        </div>
        </div>
        </div>


    <div class="footer">
        <p> Feito com amor pela equipe da Falo Portugues SL </p>
        <p> © Paulo & Robertinho Produçoes </p>
        <a href="https://www.tiktok.com/@darioemehache/video/6766665658685033733?is_from_webapp=1&sender_device=pc&web_id=7006034867881051653"> Términos y cóndiciones </a>
    </div>
 <script th:inline="javascript">
    
 $( init );
    
    function init() {
      $( ".droppable-area1, .droppable-area2" ).sortable({
          connectWith: ".connected-sortable",
          stack: '.connected-sortable ul'
        }).disableSelection();
    } 
    
      
 </script>  
    </body>
   
</html>

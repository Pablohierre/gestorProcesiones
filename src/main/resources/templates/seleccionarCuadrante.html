<html xmlns:th="http://www.thymeleaf.org">
<head>

    	body{

    	h1{

		}
		.listaTronos{
			display: flex;
			margin: auto;
			vertical-align: middle;
    	}

    	.contenido{
    		margin: auto;
    		display: flex;
    	}

    	.trono{
    		width: 230px;
    		height: 200px;
    		background-color:750386;
    		color: white;
    		margin: 70px 20px 20px 20px;

    	}

    	.trono p{

    	    .topbar{
				width: 100%;
				height: fit-content;
				background-color: #750386;
				padding: 5px 0px 5px 15px;

			}
	

			.footer{
				width: inherit;
				height: fit-content;
				background-color: #750386;
				margin-top: 25px;
				color: white;
				display: block;
				text-align: center;
				padding-top: 7px;
				padding-bottom: 7px;
				position: absolute;
				bottom: 0;
				width: 100%;

			}

			.footer a{
				color: white;
				display: block;
				margin: auto;
				text-align: center;
			}

			   #titulo{
                float: right;
                width: fit-content;
                color: #fff;
                margin-right: 6%;
                display: inline-flex;
            }

            #titulo h1{
               /* margin-left: 2%;*/
                margin-top: 10%;
            }

            
    	
    </style>
</head>

		<div class="contenido">
                   
			<div class="trono" th:each="trono:${tronos}">
                             <a th:href="@{/editarCuadrante/{id}(id=${trono.id})}">

                                <p th:text="${trono.id}">Cristo SGDO Descendimiento</p>
